permissions: read-all
concurrency:
  cancel-in-progress: true
  group: ${{ github.actor }}
jobs:
  formatMarkdown:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      - uses: docker://ghcr.io/fluidattacks/makes:22.07
        name: /formatMarkdown
        with:
          set-safe-directory: "/github/workspace"
          args: m . /formatMarkdown
        env:
          CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}

  formatNix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      - uses: docker://ghcr.io/fluidattacks/makes:22.07
        name: /formatNix
        with:
          set-safe-directory: "/github/workspace"
          args: m . /formatNix
        env:
          CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}

  formatPython:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      - uses: docker://ghcr.io/fluidattacks/makes:22.07
        name: /formatPython
        with:
          set-safe-directory: "/github/workspace"
          args: m . /formatPython
        env:
          CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}

  lintGitCommitMsg:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
        with:
          fetch-depth: 0
      - uses: docker://ghcr.io/fluidattacks/makes:22.07
        name: /lintGitCommitMsg
        with:
          set-safe-directory: "/github/workspace"
          args: m . /lintGitCommitMsg
        env:
          CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}

  lintGitMailMap:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
        with:
          fetch-depth: 0
      - uses: docker://ghcr.io/fluidattacks/makes:22.07
        name: /lintGitMailMap
        with:
          set-safe-directory: "/github/workspace"
          args: m . /lintGitMailMap
        env:
          CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}

  lintMarkdown_readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      - uses: docker://ghcr.io/fluidattacks/makes:22.07
        name: /lintMarkdown/readme
        with:
          set-safe-directory: "/github/workspace"
          args: m . /lintMarkdown/readme
        env:
          CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}

  lintNix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      - uses: docker://ghcr.io/fluidattacks/makes:22.07
        name: /lintNix
        with:
          set-safe-directory: "/github/workspace"
          args: m . /lintNix
        env:
          CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}

  lintPython_module_api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      - uses: docker://ghcr.io/fluidattacks/makes:22.07
        name: /lintPython/module/api
        with:
          set-safe-directory: "/github/workspace"
          args: m . /lintPython/module/api
        env:
          CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}

  lintWithLizard_api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      - uses: docker://ghcr.io/fluidattacks/makes:22.07
        name: /lintWithLizard/api
        with:
          set-safe-directory: "/github/workspace"
          args: m . /lintWithLizard/api
        env:
          CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}

  securePythonWithBandit_api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      - uses: docker://ghcr.io/fluidattacks/makes:22.07
        name: /securePythonWithBandit/api
        with:
          set-safe-directory: "/github/workspace"
          args: m . /securePythonWithBandit/api
        env:
          CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}
name: prod
on:
  push:
    branches: [main]
